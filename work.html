            <source media="(min-width: 640px)" srcset="images/logo.png, images/logox1.5.png 1.5x">

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

        </h5>

        <div id="main-picture" class="d-flex justify-content-center col-lg-6 col-12 my-3 align-items-center">
          <div>

            <picture>
              <source media="(max-width: 1280px)" srcset="images/main_picture.jpg, images/main_picture3x.jpg 2x">

                    images/main_picture2x.jpg,
                    images/main_picture3x.jpg 1.5x

                          images/thumbnail_1_3x.jpg 2x

                    <source media="(min-width: 1280px)" srcset="
                          images/thumbnail_1_2x.jpg,

                <div class="col-lg-6 col-md-4 col-6 d-flex justify-content-center">
                  <picture itemprop="thumbnail">
                    <source media="(max-width: 1280px)" srcset="
                          images/thumbnail_2_2x.jpg,
                          images/thumbnail_2_3x.jpg 2x

                    <source media="(min-width: 1280px)" srcset="
                          images/thumbnail_2_2x.jpg,
                          images/thumbnail_2_3x.jpg 1.5x

                <div class="col-lg-6 col-md-4 col-6 d-flex justify-content-center">

                    <source media="(max-width: 1280px)" srcset="

                          images/thumbnail_3_3x.jpg 2x

                    <source media="(min-width: 1280px)" srcset="

                          images/thumbnail_3_3x.jpg 1.5x

                    <img src="images/thumbnail_3_1x.jpg" alt="Pisenli" title="Pisenli"

                      itemtype="https://schema.org/Photograph">

                </div>
                <div class="col-lg-6 col-md-4 col-6 d-flex justify-content-center">
                  <picture itemprop="thumbnail">
                    <source media="(max-width: 1280px)" srcset="
                          images/thumbnail_4_2x.jpg,
                          images/thumbnail_4_3x.jpg 2x
                        ">
                    <source media="(min-width: 1280px)" srcset="
                          images/thumbnail_4_2x.jpg,
                          images/thumbnail_4_3x.jpg 1.5x

                    <img src="images/thumbnail_4_1x.jpg" alt="A portrait of a little girl in pink"
                      title="A portrait of a little girl in pink" class="img-fluid animate__animated animate__headShake"

                  </picture>

                <div class="col-lg-6 col-md-4 col-6 d-flex justify-content-center">
                  <picture itemprop="thumbnail">
                    <source media="(max-width: 1280px)" srcset="
                          images/thumbnail_5_2x.jpg,
                          images/thumbnail_5_3x.jpg 2x
                        ">
                    <source media="(min-width: 1280px)" srcset="
                          images/thumbnail_5_2x.jpg,
                          images/thumbnail_5_3x.jpg 1.5x

                    <img src="images/thumbnail_5_1x.jpg" alt="texture of a tree trunk" title="texture of a tree trunk"

                <div class="col-lg-6 col-md-4 col-6 d-flex justify-content-center">
                  <picture itemprop="thumbnail">
                    <source media="(max-width: 1280px)" srcset="

                    <source media="(min-width: 1280px)" srcset="

                      class="img-fluid animate__animated animate__headShake" itemprop="workExample">
